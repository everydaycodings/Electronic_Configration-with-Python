<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Result Page</title>
</head>

<body>
  <header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'index' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Periodic-Table</span>
      </a>
      <div class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <button class="border-2 border-blue-500 px-4 py-2 text-blue-500 hover:text-white hover:bg-blue-500 rounded">
          <a href="{% url 'index' %}">Go Back</a>
        </button>
      </div>
    </div>
  </header>


  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="p-16">
      <div class="bg-white py-16 rounded-lg shadow-xl relative max-w-sm">
        <p class="text-center text-gray-700 font-bold text-4xl">Message</p>
        <p class="text-gray-600 text-lg text-center">
          {{ message }}
        </p>

        <div class="flex justify-center items-center mt-6">
          <button class="bg-red-500 text-white font-bold px-8 py-2 rounded-lg hover:opacity-75">
            <a href="{% url 'index' %}">Go Back</a>
          </button>
        </div>
        <div class="absolute w-full">
          <svg class="fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill-opacity="1" d="M0,64L120,90.7C240,117,480,171,720,176C960,181,1200,139,1320,117.3L1440,
    96L1440,320L1320,320C1200,320,960,320,720,
    320C480,320,240,320,120,320L0,320Z"></path>
          </svg>
          <div class="h-6 w-full bg-red-500 rounded-b-lg"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </ul>
  {% endif %}


  {% for list in lists %}
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="bg-white shadow p-4 rounded lg:w-64">
      <div class="text-center mt-4">
        <p class="text-gray-600 font-bold">{{list.Name}}
        </p>
        <p class="text-sm font-hairline text-gray-600 mt-1">{{list.Nature}}
        </p>
      </div>
      <div class="flex justify-center mt-4">
        <img class="shadow sm:w-12 sm:h-12 w-10 h-10 rounded-full"
          src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/21c18c44035087.560764cc784cd.jpg" />
      </div>
      <div class="mt-6 flex justify-between text-center">
        <div>
          <p class="text-gray-700 font-bold">{{list.Group}}
          </p>
          <p class="text-xs mt-2 text-gray-600 font-hairline">Group
          </p>
        </div>
        <div>
          <p class="text-gray-700 font-bold">{{list.Period}}
          </p>
          <p class="text-xs mt-2 text-gray-600 font-hairline">Period
          </p>
        </div>
        <div>
          <p class="text-gray-700 font-bold">{{list.Block}}
          </p>
          <p class="text-xs mt-2 text-gray-700 font-hairline">Block
          </p>
        </div>
      </div>
      <div class="mt-6">
        <button class="rounded shadow-md w-full items-center shadow bg-blue-500 px-4 py-2 text-white hover:bg-blue-400">
          <a href="https://periodic-table.com/{{list.Name}}/" target="_blank">Learn More!</a>
        </button>
      </div>
    </div>
  </div>
  {% endfor %}

</body>

</html>
