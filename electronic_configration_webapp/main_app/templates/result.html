<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Result Page</title>
</head>

<body>
  <header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'index' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Periodic-Table</span>
      </a>
      <form class="flex w-full justify-center" method="POST" action="">
      {% csrf_token %}
        <div class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <div class="shadow flex">
            <input class="w-full rounded p-2" type="text" placeholder="Search..." name="element" id="element">
            <button class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400" type="submit">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
      </form>
      <button
        class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>


  {% for list in lists %}
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="bg-white shadow p-4 rounded lg:w-64">
      <div class="text-center mt-4">
        <p class="text-gray-600 font-bold">{{list.Name}}
        </p>
        <p class="text-sm font-hairline text-gray-600 mt-1">{{list.Nature}}
        </p>
      </div>
      <div class="flex justify-center mt-4">
        <img class="shadow sm:w-12 sm:h-12 w-10 h-10 rounded-full" src="" />
      </div>
      <div class="mt-6 flex justify-between text-center">
        <div>
          <p class="text-gray-700 font-bold">{{list.Group}}
          </p>
          <p class="text-xs mt-2 text-gray-600 font-hairline">Group
          </p>
        </div>
        <div>
          <p class="text-gray-700 font-bold">{{list.Period}}
          </p>
          <p class="text-xs mt-2 text-gray-600 font-hairline">Period
          </p>
        </div>
        <div>
          <p class="text-gray-700 font-bold">{{list.Block}}
          </p>
          <p class="text-xs mt-2 text-gray-700 font-hairline">Block
          </p>
        </div>
      </div>
      <div class="mt-6">
        <button class="rounded shadow-md w-full items-center shadow bg-blue-500 px-4 py-2 text-white hover:bg-blue-400">
          <a href="https://periodic-table.com/{{list.Name}}/" target="_blank" >Learn More!</a>
        </button>
      </div>
    </div>
  </div>
  {% endfor %}

</body>

</html>
